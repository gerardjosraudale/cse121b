<!DOCTYPE html>
<html>
<head>
    <title>Meal Suggestion App</title>
</head>
<body>
    <h1>Meal Suggestion</h1>
    <form id="meal-form">
        <button type="button" id="generate-meal">Get Meal Suggestion</button>
    </form>
    <div id="meal-suggestion">
        <h2>Meal Suggestion:</h2>
        <p id="meal-name"></p>
        <p id="meal-category"></p>
        <img id="meal-image" src="" alt="Meal Image">
        <h2>Recipe:</h2>
        <p id="meal-recipe"></p>
    </div>

    <script src="main.js"></script>
</body>
</html>

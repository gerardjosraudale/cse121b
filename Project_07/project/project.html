<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSE 121b | Meal Suggestion</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;600&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="/styles/main.css">
</head>
<body>
    
    <h1>Meal Suggestion</h1>
    <p>Welcome to Meal Suggestion! Search for a meal or select a category.</p>

    <div id="meal-form">
        <input type="text" id="search-input" placeholder="Search for a meal">
        <select id="category-select">
            <option value="">Select a category</option>
        </select>
        <button id="generate-meal">Generate Meal</button>
    </div>

    <h2 id="meal-name"></h2>
    <p id="meal-category"></p>
    <img id="meal-image" alt="Meal Image">
    <p id="meal-recipe"></p>

    <script src="project.js"></script>
</body>
</html>

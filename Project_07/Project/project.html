<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meal Suggestion</title>
</head>
<body>
    <h1>Meal Suggestion</h1>
    <p>Welcome to Meal Suggestion! Search for a meal or select a category.</p>

    <div id="meal-form">
        <input type="text" id="search-input" placeholder="Search for a meal">
        <select id="category-select">
            <option value="">Select a category</option>
        </select>
        <button id="generate-meal">Generate Meal</button>
    </div>

    <h2 id="meal-name"></h2>
    <p id="meal-category"></p>
    <img id="meal-image" alt="Meal Image">
    <p id="meal-recipe"></p>

    <script src="/Project_07/Project/project.js"></script>
</body>
</html>
